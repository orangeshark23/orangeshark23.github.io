<html>
<head>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
<a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
<a-scene 
    background="color: blue">
<a-box 
    color="red"
    position="1 -2 -5"
    rotation="30 15 -30"
    scale="3 1 2">
</a-box>
<a-sphere 
    position="2 3 -7" 
    radius="1.25" 
    color="yellow">
</a-sphere>
<a-cylinder
    position="2 1 -7" 
    radius="1" 
    height="1" 
    color="green">
</a-cylinder>
<a-plane 
    position="0 0 -4" 
    rotation="-90 0 0" 
    width="4" 
    height="4" 
    color="black">
</a-plane>
<a-sky color="#ECECEC"></a-sky>
 <!-- Basic triangle. -->
 <a-triangle color="black" vertex-c="1 1 0"></a-triangle>
</a-scene>
</body>
</html>
