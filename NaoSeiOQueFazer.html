<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <assets>
            <img id="fallicon" src="fallguysicon.png">
            <img id="finish" src="finishline.jpg">
        </assets>
        <a-scene>
            <a-sky color="#47DBD5"></a-sky>

        <!--starting platform-->
            <a-box position="0 0 0" scale="30 0.5 20" color="#3380E6"></a-box>
            <!--starting platform walls-->
            <a-box scale="30 1 1" position="0 0.75 9.5" color="yellow"></a-box>
            <a-box scale="1 1 20" position="14.5 0.75 0" color="yellow"></a-box>
            <a-box scale="1 1 20" position="-14.5 0.75 0" color="yellow"></a-box>
            <a-box scale="7 1 1" position="10.5 0.75 -9.5" color="yellow"></a-box>
            <a-box scale="7 1 1" position="-10.5 0.75 -9.5" color="yellow"></a-box>
            <!--starting arch-->
            <a-cylinder radius="1" height="7" position="-6.5 3.75 -9" color="yellow"></a-cylinder>
            <a-cylinder radius="1" height="7" position="6.5 3.75 -9" color="yellow"></a-cylinder>
            <a-box scale="15 5 2" position="0 10 -9" color="yellow"></a-box>
            <a-plane src="#fallicon" scale="5 5 5" position="0 10 -7.9"></a-plane>

        <!--first obstacle group-->
            <!--obstacle 1-->
            <a-cylinder radius="5" height="0.5" color="#3380E6" position="0 0 -15.5"></a-cylinder>
            <a-entity position="0 0.75 -15.5" animation="property: rotation; to: 0 360 0; dur: 3000; loop:true; easing: linear">
                <a-cylinder position="0 0 0" color="#FC1974"></a-cylinder>
                <a-cylinder radius="0.25" height="4" position="0 0 3" rotation="-90 0 0" color="#FC1974"></a-cylinder>
            </a-entity>
            <!--obstacle 2-->
            <a-cylinder radius="5" height="0.5" color="#3380E6" position="7.5 0 -23"></a-cylinder>
            <a-entity position="7.5 0.75 -23" animation="property: rotation; to: 0 360 0; dur: 3000; loop:true; easing: linear">
                <a-cylinder position="0 0 0" color="#FC1974"></a-cylinder>
                <a-cylinder radius="0.25" height="4" position="0 0 3" rotation="-90 0 0" color="#FC1974"></a-cylinder>
            </a-entity>
            <!--obstacle 2 left?-->
            <a-cylinder radius="5" height="0.5" color="#3380E6" position="-7.5 0 -23"></a-cylinder>
            <a-entity position="-7.5 0.75 -23" animation="property: rotation; to: 0 360 0; dur: 3000; loop:true; easing: linear">
                <a-cylinder position="0 0 0" color="#FC1974"></a-cylinder>
                <a-cylinder radius="0.25" height="4" position="0 0 3" rotation="-90 0 0" color="#FC1974"></a-cylinder>
            </a-entity>

        <!--checkpoint 1-->
            <a-box scale="10 0.5 20" position="-10 0 -39" color="#3380E6"></a-box>
            <a-box scale="1 1 20" position="-14.5 0.75 -39" color="yellow"></a-box>
            <a-box scale="1 1 20" position="-5.5 0.75 -39" color="yellow"></a-box>
        <!--kinda checkpoint 1 right-->
            <a-box scale="10 0.5 20" position="10 0 -39" color="#3380E6"></a-box>
            <a-box scale="1 1 20" position="14.5 0.75 -39" color="yellow"></a-box>
            <a-box scale="1 1 20" position="5.5 0.75 -39" color="yellow"></a-box>
        
        <!--obstacle group 2-->
            <!--obstacle 1-->
            <a-entity position="0 0 -60" rotation="0 0 -45" animation="property: rotation; from:0 0 -45; to: 0 0 45; dir: alternate; loop: true; easing: linear;dur: 3000">
                <a-box position="0 0 0" scale="30 0.5 20" color="yellow"></a-box>
                <a-box position="0 0.1 0" scale="1 0.5 19.9"></a-box>
            </a-entity>
            <!--obstacle 2-->
            <a-entity position="16 0 -82" rotation="0 0 45" animation="property: rotation; from:0 0 45; to: 0 0 -45; dir: alternate; loop: true; easing: linear;dur: 3000">
                <a-box position="0 0 0" scale="30 0.5 20" color="#FC1974"></a-box>
                <a-box position="0 0.1 0" scale="1 0.5 19.9"></a-box>
            </a-entity>
            <!--obstacle 2 left-->
            <a-entity position="-16 0 -82" rotation="0 0 -45" animation="property: rotation; from:0 0 -45; to: 0 0 45; dir: alternate; loop: true; easing: linear;dur: 3000">
                <a-box position="0 0 0" scale="30 0.5 20" color="yellow"></a-box>
                <a-box position="0 0.1 0" scale="1 0.5 19.9"></a-box>
            </a-entity>
            <!--obstacle 3-->
            <a-entity position="0 0 -104" rotation="0 0 -45" animation="property: rotation; from:0 0 45; to: 0 0 -45; dir: alternate; loop: true; easing: linear;dur: 3000">
                <a-box position="0 0 0" scale="30 0.5 20" color="#FC1974"></a-box>
                <a-box position="0 0.1 0" scale="1 0.5 19.9"></a-box>
            </a-entity>

        <!--checkpoint 3-->
            <a-box scale="10 0.5 20" position="0 0 -125" color="#3380E6"></a-box>
            <a-box scale="1 1 20" position="-4.5 0.75 -125" color="yellow"></a-box>
            <a-box scale="1 1 20" position="4.5 0.75 -125" color="yellow"></a-box>

        <!--obstacle 3-->
            <a-cylinder height="0.5" radius="10" position="0 0 -147" color="#3380E6"></a-cylinder>
            <a-cylinder height="0.5" radius="7" position="0 0.5 -150" color="#FC1974"></a-cylinder>
            <a-cylinder height="0.5" radius="4" position="0 1 -153" color="#3380E6"></a-cylinder>

        <!--finish line-->
            <a-box scale="20 0.5 20" position="0 0 -167" color="#3380E6"></a-box>
            <a-plane rotation="-90 0 0" position="0 0.3 -169" scale="20 1 10" src="#finish" repeat="15 1"></a-plane>
            <a-box scale="1 1 20" position="9.5 0.75 -167" color="yellow"></a-box>
            <a-box scale="1 1 20" position="-9.5 0.75 -167" color="yellow"></a-box>
            <a-box scale="20 1 1" position="0 0.75 -176" color="yellow"></a-box>
            <!--finish arc-->
            <a-cylinder radius="1" height="7" position="9.5 3.75 -169" color="yellow"></a-cylinder>
            <a-cylinder radius="1" height="7" position="-9.5 3.75 -169" color="yellow"></a-cylinder>
            <a-box scale="20 6 2" position="0 10 -169" color="yellow"></a-box>
            <a-plane src="#fallicon" scale="5 5 5" position="0 10 -167.8"></a-plane>
        </a-scene>
    </body>
</html>
