<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-assets>
            <img id="mercury" src="mercury.webp">
            <img id="venus"  src="venus.jpg">
            <img id="earth"  src="earth.jpg">
            <img id="mars"  src="mars.jpg">
            <img id="jupiter" src="jupiter.jpg">
            <img id="saturn" src="saturn.jpg">
            <img id="uranus" src="uranus.jpg">
            <img id="ceu" src="ceu.png">
        </a-assets>
        <a-scene background="color: blue">
  
        <a-sphere
            color="yellow"
            position="0 0 0"
            rotation="0 0 0"
            scale="5 5 5"
            light="type: point; color: white; intensity: 2"
            material="shader: flat">
         </a-sphere>
         <a-sphere
            src="#mercury"
            position="7 0 0"
            rotation="0 0 0"
            scale="1 1 1"
            animation=" property: rotation.y ;
            to:360;
            dur:10000;
            loop:true;
            easing:linear">
         </a-sphere>
         <a-sphere
            src="#venus"
            position="12 0 0"
            rotation="0 0 0"
            scale="2 2 2"
            animation=" property: rotation.y ;
            to:360;
            dur:10000;
            loop:true;
            easing:linear">
         </a-sphere>
         <a-sphere
            src="#earth"
            position="18 0 0"
            rotation="0 0 0"
            scale="2 2 2"
            animation=" property: rotation.y ;
            to:360;
            dur:10000;
            loop:true;
            easing:linear">
         </a-sphere>
         <a-sphere
            src="#mars"
            position="23 0 0"
            rotation="0 0 0"
            scale="1 1 1"
            animation=" property: rotation.y ;
            to:360;
            dur:10000;
            loop:true;
            easing:linear">
         </a-sphere>
         <a-sphere
            src="#jupiter"
            position="30 0 0"
            rotation="0 0 0"
            scale="3 3 3"
            animation=" property: rotation.y ;
            to:360;
            dur:10000;
            loop:true;
            easing:linear">
        </a-sphere>
        <a-entity id="saturn-container" position="37 0 0">
            <a-sphere
                src="#saturn"
                position="0 0 0"
                rotation="0 0 0"
                scale="2 2 2"
                animation=" property: rotation.y ;
                to:360;
                dur:10000;
                loop:true;
                easing:linear">
            </a-sphere>
            <a-torus
                id="saturn-ring-1"
                color="grey"
                segments-tubular="50" 
                radius="3.2"
                radius-tubular="0.1"
                rotation="100 100 100"
                animation=" property: rotation ;
                to:360 360 0;
                from:0 0 360;
                dur:10000;
                loop:true;
                easing:linear">
            </a-torus>
        </a-entity>
        <a-entity id="uranus-container" position="44 0 0">
            <a-sphere
                    src="#uranus"
                    position="0 0 0"
                    rotation="0 0 0"
                    scale="2 2 2"
                    animation=" property: rotation.y ;
                    to:360;
                    dur:10000;
                    loop:true;
                    easing:linear">
            </a-sphere>
            <a-torus
                id="uranus-container"
                color="grey"
                segments tubular="50"
                radius="3.2"
                radius-tubular="0.1"
                rotation="100 100 100"
                animation=" property: rotation ;
                to:360 360 0;
                from:0 0 360;
                dur:10000;
                loop:true;
                easing:linear">
            </a-torus>
            </a-entity>
        <a-sphere
            src="#uranus"
            position="52 0 0"
            rotation="0 0 0"
            scale="2 2 2"
            animation=" property: rotation.z ;
            to:360;
            dur:10000;
            loop:true;
            easing:linear">
        </a-sphere>
        <a-text
        value="mercurio"
        position="6 2 0"
        scale="3 3 3">
        </a-text>
        <a-text
        value="venus"
        position="11.5 3 0"
        scale="3 3 3">
        </a-text>    
        <a-text
        value="terra"
        position="17.5 3 0"
        scale="3 3 3"></a-text> 
        <a-text
        value="marte"
        position="22 3 0"
        scale="3 3 3"></a-text> 
        <a-text
        value="jupiter"
        position="29 4 0"
        scale="3 3 3"></a-text>
        <a-text
        value="saturno"
        position="36 4 0"
        scale="3 3 3"></a-text>
        <a-text
        value="urano"
        position="43 4 0"
        scale="3 3 3"></a-text>
        <a-text
        value="neptuno"
        position="50.5 4 0"
        scale="3 3 3"></a-text>
        
        <a-sky
         src="#ceu"></a-sky>

    </a-scene>
    </body>
</html>
